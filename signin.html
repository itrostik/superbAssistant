<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SuperbAssistant</title>
    <link rel="stylesheet" href="signstyle.css">
</head>
<body>
<div class="box">
    <div class="sign">
        <div class="sign__left">
            <h2 class="sign__left-title">Нет аккаунта?</h2>
            <p class="sign__left-text">Нажимай на кнопку и переходи на страницу регистрации аккаунта</p>
            <a class="sign__left-link" href="./signup.html">
                СОЗДАТЬ
            </a>
        </div>
        <div class="sign__right">
            <h2 class="sign__right-title" style="margin-top: 90px">Войти в аккаунт</h2>
            <p class="sign__right-text">Пожалуйста, введите свой логин и пароль</p>
            <form class="sign__right-form" action="">
                <input class="sign__right-input" type="email" placeholder="Email">
                <input class="sign__right-input" type="text" placeholder="Пароль">
                <button class="sign__right-btn" type="submit">
                    ВОЙТИ
                </button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
