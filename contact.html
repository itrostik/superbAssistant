<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <link rel="stylesheet" href="./main.css">
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="icon" href="favicon.ico">
    <title>Контакты</title>
  </head>
  <body>
    <div class="modal">
      <div class="modal__overlay animate__animated animate__fadeIn">
        <div class="modal__content animate__animated animate__backInDown ">
          <h4 class="modal__title">
            НОВЫЙ КОНТАКТ
          </h4>
          <form class="modal__form" action="">
            <input type="hidden" class="input__hidden" value="">
            <input type="text" class="modal__input modal__input-name input" placeholder="имя преподавателя">
            <input type="text" class="modal__input modal__lesson input" placeholder="предмет">
            <input type="text" class="modal__input modal__contact input" placeholder="контакт">
            <input type="submit" class="modal__btn btn" value="ДОБАВИТЬ">
          </form>
          <i class="modal__icon uil uil-times"></i>
        </div>
      </div>
    </div>
    <div class="wrapper">
      <header class="header">
        <div class="container">
          <div class="header__container">
            <a class="header__link" href="./log.html">Журнал посещаемости</a>
            <a class="header__link " href="./board.html">Доска объявлений</a>
            <a class="header__link " href="./timetable.html">Расписание</a>
            <a class="header__link" href="./trainmaterial.html">Учебные материалы</a>
            <a class="header__link header__selected" href="./contact.html">Контакты</a>
            <a class="header__link" href="./profile.html">Профиль</a>
          </div>
        </div>
      </header>
      <main class="main">
        <div class="container">
          <div class="contact__container">
            <button class="btn btn-modal">ДОБАВИТЬ НОВЫЙ КОНТАКТ</button>
            <div class="contact__cell">
              <div class="contact__title">Даутова Д. Н.</div>
              <div class="contact__info">
                <div class="contact__text">матанализ, практика</div>
                <div class="contact__text contact__randomname">+79057198474
                </div>
              </div>
              <div class="contact__btns">
                <button class="mini-btn btn-change" data-id="1">ИЗМЕНИТЬ</button>
                <button class="mini-btn btn-cancel" data-id="1">УДАЛИТЬ</button>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <div class="notification">
      текст скопирован в буфер обмена
    </div>
    <script src="./header.js"></script>
    <script src="./contact.js"></script>
  </body>
</html>
