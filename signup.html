<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <link rel="icon" href="favicon.ico">
    <title>Регистрация</title>
  </head>
  <body>
    <div class="signup">
      <div class="sign__wrapper">
        <h3 class="sign__title">привет</h3>
        <div class="sign__nav">
          <a href="./signin.html" class="sign__link-in signup__link-in">ВОЙТИ</a>
          <a href="./signup.html" class="sign__link-up signup__link-up">РЕГИСТРАЦИЯ</a>
          <div class="sign__decor signup__decor"></div>
        </div>
        <form class="sign__form">
          <input type="text" class="input" placeholder="имя пользователя">
          <input type="text" class="input" placeholder="имя">
          <input type="text" class="input" placeholder="фамилия">
          <input type="email" class="input" placeholder="электронная почта">
          <label class="password__label">
            <input type="password" class="input password" placeholder="пароль">
            <i class="sign__eye uil uil-eye"></i>
          </label>
          <div class="sign__label">

            <input class="sign__radio" type="radio" name="role" value="student" checked
                   id="role1">
            <label for="role1" class="sign__box">
              я студент
            </label>
            <input class="sign__radio" type="radio" name="role" value="warden" id="role2">
            <label for="role2" class="sign__box">
              я староста
            </label>
          </div>
          <input type="text" class="input input__code" placeholder="код группы" >
          <input type="submit" class="btn" value="ЗАРЕГИСТРИРОВАТЬСЯ">
        </form>
      </div>
    </div>
    <script src="./sign.js"></script>
  </body>
</html>
